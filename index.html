<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2 class="title">Cool Library</h2>
            <div class="book-container-outer">
                <div class="header">
                    <h3>Your Books</h3>
                    <button type="button" class="newBook">New Book</button>
                </div>
                <div class="book-container-inner"></div>
            </div>
            <dialog>
                <form method="dialog">
                    <h3>Add Book</h3>
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            required
                            autofocus
                        />
                    </div>
                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required />
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required />
                    </div>
                    <div class="status-row">
                        <input type="checkbox" id="status" name="status" />
                        <label for="status">Finished</label>
                    </div>
                    <div class="form-buttons">
                        <button class="confirmBtn" type="submit">
                            Confirm
                        </button>
                        <button type="submit" formnovalidate>Cancel</button>
                        <button type="button" class="clearBtn">Clear</button>
                    </div>
                </form>
            </dialog>
        </div>
    </body>
</html>
